<i class="pi"
    [class.pi-arrow-down]="score >= 0.2 && score < 0.5"
    [class.pi-arrow-right]="score >= 0.5 && score < 0.8"
    [class.pi-arrow-up]="score >= 0.8"
    [class.text-[#2400EF]]="score > 0.8"
    [class.text-[#00C4EF]]="score >= 0.5 && score < 0.8"
    [class.text-[#EFAC00]]="score >= 0.2 && score < 0.5"
  ></i>
